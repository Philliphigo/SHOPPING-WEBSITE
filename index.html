<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDIFE A MALAWI | Store</title>

    <link rel="stylesheet" href="styles.css" />
    <script defer src="js/cart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .main-header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .main-header .band-name {
            font-size: 2em;
        }

        /* Toggle Menu */
        .toggle-menu {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            font-size: 15px;
            color: white;
            display: inline-block;
        }

        .toggle-menu-content {
            display: none;
            background-color: #333;
            color: white;
            position: absolute;
            right: 20;
            top: 30px;
            width: 150px;
            border-radius: 5px;
        }

        .toggle-menu-content a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }

        .toggle-menu-content a:hover {
            background-color: #555;
        }

        .toggle-menu:hover .toggle-menu-content {
            display: block;
        }

        /* Cart Icon */
        .cart-icon {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            color: white;
        }

        .cart-info {
            display: none;
            background-color: #fff;
            position: fixed;
            top: 50px;
            right: 20px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .cart-info.show {
            display: block;
        }

        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-name {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product-price {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #555;
        }

        .footer-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer-nav li {
            display: inline;
        }

        .footer-nav li a {
            text-decoration: none;
        }

        .footer-nav img {
            width: 30px;
        }

        /* Responsive Layout */
        @media screen and (max-width: 768px) {
            .product-container {
                flex-direction: column;
                align-items: center;
            }

            .product-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="about.html">shop with us and get discounts and good deals</a></li>
            </ul>
        </nav>
        <h1 class="band-name">NDIFE A MALAWI</h1>
    </header>

    <!-- Toggle Menu -->
    <div class="toggle-menu" id="toggleMenu">
        Menu
        <div class="toggle-menu-content">
            <a href="#featured-products">Products</a>
            <a href="#about-us">About Us</a>
            <a href="#contact-us">Contact Us</a>
        </div>
    </div>

    <!-- Cart Icon -->
    <div class="cart-icon" id="cartIcon">
        ðŸ›’ <span id="cartCount">0</span>
    </div>

    <!-- Cart Info -->
    <div class="cart-info" id="cartInfo">
        <h3>Cart</h3>
        <div id="cartItemsList"></div>
        <div class="total">
            <strong>Total:</strong> <span id="cartTotal">MWK 0</span>
        </div>
        <button id="checkoutButton" onclick="checkout()">Checkout</button>
    </div>

    <!-- Featured Products Section -->
    <section id="featured-products" class="featured-products">
        <h2 class="section-header">Featured Products</h2>
        <div class="product-container">
            <div class="product-card">
                <img src="copilot_image_1731973074719.jpeg" alt="T-Shirt" style="width: 100%; height: auto;">
                <h3 class="product-name">T-Shirt</h3>
                <p class="product-price">MWK 20,000</p>
                <button class="btn-primary" onclick="addToCart('T-Shirt', 20000)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="copilot_image_1731973222276.jpeg" alt="Hoodie" style="width: 100%; height: auto;">
                <h3 class="product-name">Hoodie</h3>
                <p class="product-price">MWK 30,000</p>
                <button class="btn-primary" onclick="addToCart('Hoodie', 30000)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="copilot_image_1731974059114.jpeg" alt="Long Sleeved" style="width: 100%; height: auto;">
                <h3 class="product-name">Long Sleeved</h3>
                <p class="product-price">MWK 25,000</p>
                <button class="btn-primary" onclick="addToCart('Long Sleeved', 25000)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="copilot_image_1731973176064.jpeg" alt="Cap" style="width: 100%; height: auto;">
                <h3 class="product-name">Cap</h3>
                <p class="product-price">MWK 40,000</p>
                <button class="btn-primary" onclick="addToCart('Cap', 40000)">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Cart Section -->
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be added here dynamically -->
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price" id="cartTotalPrice">MWK 0</span>
        </div>
        <button class="btn btn-primary btn-purchase" id="purchaseButton" type="button" onclick="purchaseItems()">PURCHASE</button>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
           <h3 class="band-name">TONSE NDIFE A MALAWI<span><small>&copy;</small></span></h3>
        <ul class="nav footer-nav">
            <li><a href="https://www.youtube.com" target="_blank"><img src="1732131546994.png" alt="YouTube Logo"></a></li>
            <li><a href="https://www.instagram.com/696p69/profilecard/?igsh=MTM0eDYzc2ZzejVxNw==" target="_blank"><img src="2048px-Instagram_logo_2022.svg.png" alt="Spotify Logo"></a></li>
            <li><a href="https://www.facebook.com/phillip.phigo.3150" target="_blank"><img src="2048px-Facebook_f_logo_(2021).svg.png" alt="Facebook Logo"></a></li>
        </ul>
    </div>
</footer>

<script>
    // Add to Cart functionality
    let cart = [];
    let cartCount = document.getElementById("cartCount");
    let cartInfo = document.getElementById("cartInfo");
    let cartTotal = document.getElementById("cartTotal");
    let cartItemsList = document.getElementById("cartItemsList");

    function addToCart(item, price) {
        cart.push({ item, price });
        updateCart();
    }

    function updateCart() {
        cartCount.textContent = cart.length;
        let total = cart.reduce((acc, cur) => acc + cur.price, 0);
        cartTotal.textContent = `MWK ${total}`;

        // Display cart items
        cartItemsList.innerHTML = '';
        cart.forEach(cartItem => {
            let itemDiv = document.createElement("div");
            itemDiv.textContent = `${cartItem.item}: MWK ${cartItem.price}`;
            cartItemsList.appendChild(itemDiv);
        });
    }

    // Toggle cart info visibility
    cartIcon.addEventListener("click", () => {
        cartInfo.classList.toggle("show");
    });

    // Checkout button functionality
    const checkoutButton = document.getElementById("checkoutButton");
    checkoutButton.addEventListener("click", function() {
        if (cart.length === 0) {
            alert("Your cart is empty. Please add items to the cart.");
        } else {
            alert("Proceeding to checkout...");
            // Add your checkout process here
        }
    });

    // Purchase functionality
    const purchaseButton = document.getElementById("purchaseButton");
    purchaseButton.addEventListener("click", function() {
        if (cart.length === 0) {
            alert("Your cart is empty. Please add items to the cart.");
        } else {
            alert("Thank you for your purchase!");
            cart = []; // Clear cart after purchase
            updateCart();
        }
    });
</script>
</body>
</html>
